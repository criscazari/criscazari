<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversão de valores</title>
</head>
<body>

        
    <script>

        var a = 10;
        var b = 20;
        var c = null; //variável auxiliar

       document.write('O valor da variavél A é:'+ a +'<br />')
       document.write('O valor da variavél B é:'+ b +'<br />')
       document.write(' O valor da variavél C é:'+ c +'<br />')

       document.write('<hr />')
        //Lógica de inversão das variáveis A e B

    
         c = a //utilizada a variável C para armazenar temporariamente o valor da variável A
         a = b //sobrepõe o valor da variável A com o valor da variável B
         b = c //sobrepóe o valor da variável B com o valor da variável C (C nesse momento contém o valor da variável A)
         c = null //opcional: remove o valor contido na variável C


                //Exemplo sem utilizar a variavel C
               //b=a //ou seja b=10
              // a=b+b //ou seja a= 10+10 realizando calculo ficaria a = 10  e c continua null
   

        //

        document.write('O valor da variavél A é:'+ a +'<br />')
       document.write('O valor da variavél B é:'+ b +'<br />')
       document.write(' O valor da variavél C é:'+ c +'<br />')       
        
    </script>

    


</body>
</html>
