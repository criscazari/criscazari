<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting de tipos de dados</title>
</head>
<body>
    <script>
        var variavel1=prompt('Digite o primeiro número:');
        var variavel2=prompt('Digite o segundo número:');
        //console.log(variavel1) 
        //console.log(variavel2) 

        variavel1 = parseInt(variavel1);
        variavel2 = parseFloat(variavel2);

        document.write(variavel1.toString() + variavel2.toString());

    </script>
    
</body>
</html>
